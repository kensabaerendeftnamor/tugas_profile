<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
            <label>Nama : </label>
            <input type="text" id="name">
            <br><br>
            <label>No Hp : </label>
            <input type="text" id="nohp">
            <br><br>
            <label>Jenis Kelamin : </label>
            <input type="radio" name="jk" value="Laki-laki">Laki-laki</label>
            <input type="radio" name="jk" value="Perempuan">Perempuan</label>
            <br><br>
            <label>Hobby : </label>
            <input type="checkbox" name="hobby" value="Sepak Bola">Sepak Bola</label>
            <input type="checkbox" name="hobby" value="Membaca">Membaca</label>
            <input type="checkbox" name="hobby" value="Traveling">Traveling</label>
            <br><br>
            <label>Pendidikan Terakhir : </label>
            <select name="lulusan" id="lulusan">
                <option value="SMA">SMA</option>
                <option value="D3">D3</option>
                <option value="S1">S1</option>
                <option value="S2">S2</option>
                <option value="S3">S3</option>
            </select>
            <br><br><br>
            <button type="submit">Kirim</button>
            </form>
    </div>
</body>
</html>
